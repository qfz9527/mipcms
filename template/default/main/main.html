<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="{$domainStatic}/favicon.ico" type="image/x-icon" />
    <title>{block name='mipTitle'}{$mipTitle}{/block}</title>

    <meta name="keywords" content="{block name='mipKeywords'}{$mipKeywords}{/block}">
    <meta name="description" content="{block name='mipDescription'}{$mipDescription}{/block}">
    {block name='so'}
    {/block}
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v1/mip.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{$domainStatic}/{$assets}/{$tplName}/css/mipcms.css">
    <style mip-custom>
        .search-form div{
            width: 250px;
        }
        .mipmb-default-search {
            margin-top: -4px;
        }
                
        mip-fixed[type="top"] {
            overflow: initial;
        }

    {block name="style"}{/block}
    </style>
    <link rel="canonical" href="{$siteUrl}">
</head>
<body>
{if condition='$mipInfo["guanfanghaoStatus"]'}{$mipInfo['guanfanghaoCambrian']}{/if}
    <mip-shell disabled></mip-shell> 
    <mip-fixed type="top">
    {include file='main/header'}
    </mip-fixed>
    <main class="mipcms-main">
    {block name="main"}{/block}
    </main>
    {include file='main/footer'}
    <mip-fixed type="gototop">
        <mip-gototop></mip-gototop>
    </mip-fixed>
    {block name="script"}
    <script src="https://c.mipcdn.com/static/v1/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-stats-baidu/mip-stats-baidu.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-gototop/mip-gototop.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-history/mip-history.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-fixed/mip-fixed.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://c.mipcdn.com/extensions/platform/v1/mip-cambrian/mip-cambrian.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-form/mip-form.js" type="text/javascript" charset="utf-8"></script>
    {/block}
</body>
</html>
